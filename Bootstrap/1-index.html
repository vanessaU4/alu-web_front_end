
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Layout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="col-12 col-md-3 bg-primary text-white text-center p-2">Primary</div>
      <div class="col-12 col-md-3 bg-secondary text-white text-center p-2">Secondary</div>
      <div class="col-12 col-md-3 bg-success text-white text-center p-2">Success</div>
      <div class="col-12 col-md-3 bg-danger text-white text-center p-2">Danger</div>
    </div>


    <div class="row">
      <div class="col-12 col-sm-3 bg-warning text-white text-center p-2">Warning</div>
      <div class="col-12 col-sm-3 bg-info text-white text-center p-2">Info</div>
      <div class="col-12 col-sm-3 bg-light text-dark text-center p-2">Light</div>
      <div class="col-12 col-sm-3 bg-dark text-white text-center p-2">Dark</div>
    </div>


    <div class="row">
      <div class="col-12 col-md-2 bg-primary text-white text-center p-2">Primary</div>
      <div class="col-12 col-md-4 bg-secondary text-white text-center p-2">Secondary</div>
      <div class="col-12 col-md-6 bg-success text-white text-center p-2">Success</div>
    </div>

    
    <div class="row">
      <div class="col-12 col-lg-3 order-lg-1 order-md-2 order-sm-3 bg-primary text-white text-center p-2">Primary</div>
      <div class="col-12 col-lg-3 order-lg-2 order-md-3 order-sm-4 bg-success text-white text-center p-2">Success</div>
      <div class="col-12 col-lg-3 order-lg-3 order-md-4 order-sm-1 bg-danger text-white text-center p-2">Danger</div>
      <div class="col-12 col-lg-3 order-lg-4 order-md-1 order-sm-2 bg-warning text-white text-center p-2">Warning</div>
    </div>

    
    <div class="row">
      <div class="col-6 col-md-2 bg-info text-white text-center p-2">Info 1</div>
      <div class="col-6 col-md-2 bg-info text-white text-center p-2">Info 2</div>
      <div class="col-6 col-md-2 bg-info text-white text-center p-2">Info 3</div>
      <div class="col-6 col-md-2 bg-info text-white text-center p-2">Info 4</div>
    </div>


    <div class="row">
      <div class="col-12 col-md-2 bg-light text-dark text-center p-2">Light 1</div>
      <div class="col-12 col-md-4 bg-light text-dark text-center p-2">Light 2</div>
      <div class="col-12 col-md-2 bg-light text-dark text-center p-2">Light 3</div>
    <div class="col-12 col-lg-3 bg-dark text-white text-center p-2">light 4</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
