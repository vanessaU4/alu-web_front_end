
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Bootstrap Classes Example</title>
    <meta name="description" content="Using Bootstrap classes only">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12 bg-info rounded p-3">
                <h1 class="d-none d-lg-block">Big Title</h1>
                <h2 class="d-lg-none">Small Title</h2>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12 text-left text-light border-bottom border-right p-3">
                        Left 
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 text-center text-light border-bottom border-left border-right shadow p-3 d-none d-lg-block">
                        Middle
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 text-right text-light border-bottom border-left p-3">
                        Right 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
